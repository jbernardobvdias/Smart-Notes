{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
        <title>Signup</title>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <h3 class="text-center">Signup</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" id="email" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Signup</button>
                        <button type="submit" class="btn btn-secondary flex-fill">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
